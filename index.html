            border: none;
            border-bottom: 2px solid var(--main-col-darken);
            padding: 8px 16px;
            box-shadow: 0px 0px 5px 0px var(--main-col-darken);

            font-size: 30px;
        }

        a,

        }

        button:hover {
            background-color: var(--main-col-darken);
            cursor: pointer;
            transform: scale(1.1);
        }

        .centered {
            margin-left: auto;
            margin-right: auto;
        }

        img {
            box-shadow: 0px 0px 5px 0px #000;
        }

        .centered-img {

            margin-left: auto;
            margin-right: auto;
